{% extends "main.html" %}
{% block content %}

<div class="col-xs-4 bg-light"></div>

<div class="col-xs-4 bg-success border img-rounded">

	<h3 class="text-center">Are you sure you want to delete delete this add?</h3>

	<div class="text-center">
		<form action="{{ url_for('deleteAd', user_id=user_id, ad_id=ad_id, ad=adToDelete)}}" method="post">
		<input class="btn btn-warning" type="submit" name="Delete">
		<a class="btn btn-danger" href="{{url_for('showMyAds', user_id = user_id)}}" role="button">Cancel</a>
		</form>

	</div>

	<div class="card bg-primary rounded img-rounded">
		<div class="card-body">
			<h3 class="card-title">{{ad.name}}</h3>
			<P class="card-text">Category: {{ad.category.name}}</P>
			<P class="card-text">Price: ${{ad.price}}</P>
			<P class="card-text">Description: {{ad.description}}</P>
			</br>
		</div>
	</div>

	</br></br>

</div>

<div class="col-xs-4 bg-light"></div>

{% endblock %}
