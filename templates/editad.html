{% extends "main.html" %}
{% block content %}

<form action ="{{url_for('editAd', user_id = user_id, ad_id = ad_id, ad = editedAd)}}" method = 'post'>

<p>Name:</p><input type="text" size="30" name="name" placeholder="{{ad.name}}">

<p>Category:</p><input type="text" size="30" name="category" placeholder="{{ad.category.name}}">

<p>Price:</p><input type="text" size="30" name="price" placeholder="{{ad.price}}">

<p>Descripion:</p><input type="text" size="60" name="description" placeholder="{{ad.description}}">

</br></br>
<input type="submit" name="Edit">
<a href="{{url_for('showMyAds', user_id = user_id)}}">Cancel</a>
</form>

{% endblock %}
