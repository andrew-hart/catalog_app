{% extends "main.html" %}
{% block content %}

<div class="col-xs-4 bg-light"></div>

<div class="col-xs-4 bg-success border img-rounded">

	<h1 class="text-center">New Ad</h1>
	

	<form action="{{ url_for('newAd', user_id=user_id)}}" method='post'>

		<p>Name:</p>
			<input type='text' size='60' name='name'>
			</br>

		<p>Category:</p>
			<input type='text' size='60' name='category'>

		<p>Price:</p>
			<input type='text' size='60' name='price'>
			</br>

		<p>Description:</p>
			<input type='text' size='60' name='description'>
			</br>

		</br></br>

	<input class ="btn btn-primary btn-block center-block" type='submit' value = 'Create'>
	</br>
	<a class="btn btn-danger center-block" href="{{url_for('showMyAds', user_id = user_id)}}" role="button">Cancel</a>

	</br></br>

	</form>

</div>

<div class="col-xs-4 bg-light"></div>

{% endblock %}
